/* ================= GALLERY BASE ================= */
.gallery-section{
  padding:120px 6%;
}

.gallery-section h2{
  text-align:center;
  color:#38bdf8;
  margin-bottom:40px;
  font-size:34px;
  letter-spacing:1px;
}

/* ================= CONTINUOUS FLOW ================= */
.flow-wrapper{
  overflow:hidden;
  width:100%;
}

.flow-track{
  display:flex;
  gap:35px;
  width:fit-content;
  animation: flowLeft linear infinite;
  animation-duration: 90s;
  will-change: transform;
}

/* SPEED VARIANTS */
.flow-track.fast{ animation-duration: 70s; }
.flow-track.slow{ animation-duration: 120s; }

@keyframes flowLeft{
  from{ transform: translateX(0); }
  to{ transform: translateX(-50%); }
}

/* ================= IMAGES ================= */
.flow-track img{
  width:60vw;
  max-width:520px;
  height:260px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:
    0 0 30px rgba(56,189,248,.35),
    inset 0 0 20px rgba(56,189,248,.15);
  transition: transform .6s, box-shadow .6s, filter .6s;
  cursor:pointer;
}

/* ELECTRICAL HOVER */
.flow-track img:hover{
  transform: translateY(-20px) scale(1.08);
  box-shadow:
    0 0 70px rgba(56,189,248,.8),
    inset 0 0 40px rgba(168,85,247,.25);
  filter: brightness(1.2);
}

/* PAUSE ON HOVER */
.flow-wrapper:hover .flow-track{
  animation-play-state: paused;
}

/* ================= LIGHTBOX ================= */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
  box-shadow:0 0 60px rgba(56,189,248,.7);
}

.lightbox-close{
  position:absolute;
  top:25px;
  right:40px;
  font-size:45px;
  color:#fff;
  cursor:pointer;
}

/* ================= GLASS ================= */
.glass{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(56,189,248,.15);
  backdrop-filter:blur(18px);
  border-radius:30px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .flow-track img{
    width:80vw;
    height:180px;
  }
}

<!-- ================= JS ================= -->
<script>
const lightbox = document.getElementById("lightbox");

function openLightbox(src){
  lightbox.style.display = "flex";
  document.getElementById("lightbox-img").src = src;
}

function closeLightbox(){
  lightbox.style.display = "none";
}

/* HAMBURGER MENU */
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    hamburger.classList.toggle("active");
  });

  navLinks.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navLinks.classList.remove("active");
      hamburger.classList.remove("active");
    });
  });
});

/* AUTO DUPLICATE IMAGES FOR INFINITE FLOW */
document.querySelectorAll(".flow-track").forEach(track => {
  const images = [...track.children];
  images.forEach(img => {
    track.appendChild(img.cloneNode(true));
  });
});


const bgCanvas = document.getElementById("particleCanvas");

if (bgCanvas) {
  const bgCtx = bgCanvas.getContext("2d");

  let nodes = [];
  let pulses = [];

  function resizeCanvas() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // Create nodes
  for (let i = 0; i < 70; i++) {
    nodes.push({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      vx: (Math.random() - 0.5) * 0.3,
      vy: (Math.random() - 0.5) * 0.3
    });
  }

  function drawBackground() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

    // Draw connections
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        let dx = nodes[i].x - nodes[j].x;
        let dy = nodes[i].y - nodes[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 140) {
          bgCtx.beginPath();
          bgCtx.moveTo(nodes[i].x, nodes[i].y);
          bgCtx.lineTo(nodes[j].x, nodes[j].y);
          bgCtx.strokeStyle = "rgba(56,189,248,0.12)";
          bgCtx.lineWidth = 1;
          bgCtx.stroke();

          // Random electric pulse
          if (Math.random() < 0.002) {
            pulses.push({
              x: nodes[i].x,
              y: nodes[i].y,
              life: 40
            });
          }
        }
      }
    }

    // Draw nodes
    nodes.forEach(n => {
      bgCtx.beginPath();
      bgCtx.arc(n.x, n.y, 2.5, 0, Math.PI * 2);
      bgCtx.fillStyle = "#38bdf8";
      bgCtx.fill();

      n.x += n.vx;
      n.y += n.vy;

      if (n.x < 0 || n.x > bgCanvas.width) n.vx *= -1;
      if (n.y < 0 || n.y > bgCanvas.height) n.vy *= -1;
    });

    // Draw pulses
    pulses.forEach((p, i) => {
      bgCtx.beginPath();
      bgCtx.arc(p.x, p.y, 6 - p.life * 0.1, 0, Math.PI * 2);
      bgCtx.strokeStyle = `rgba(56,189,248,${p.life / 40})`;
      bgCtx.lineWidth = 2;
      bgCtx.stroke();

      p.life--;
      if (p.life <= 0) pulses.splice(i, 1);
    });

    requestAnimationFrame(drawBackground);
  }

  drawBackground();
}

</script>
